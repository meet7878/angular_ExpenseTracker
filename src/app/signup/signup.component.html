<h2 align ="center" class="upper">Signup</h2>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        FirstName: <input type="text" class="form-control" [(ngModel)]="firstName" /><br><br>
        Email: <input type="text" class="form-control" [(ngModel)]="email" /><br><br>
        Password: <input type="text" class="form-control" [(ngModel)]="password" /><br><br>

        <button type="button" class="btn btn-primary" (click)="signup()">Signup</button>
        <a class="nav-link " routerLink="/login" tabindex="-1" aria-disabled="true">login</a>
    </div>
</div>
<br>
